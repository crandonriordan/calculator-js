<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="flex-container calculator">
        <div class="display">
            <p class="display-text">0</p>
        </div>
        <div class="row">
            <button class="cancel grey half border-right">C</button>
            <button class="backspace grey quarter border-right">←</button>
            <button class="division orange quarter operator">÷</button>
        </div>

        <div class="row">
            <button class="number grey quarter border-right">7</button>
            <button class="number grey quarter border-right">8</button>
            <button class="number grey quarter border-right">9</button>
            <button class="multiplication orange quarter operator">x</button>
        </div>

        <div class="row">
            <button class="number grey quarter border-right">4</button>
            <button class="number grey quarter border-right">5</button>
            <button class="number grey quarter border-right">6</button>
            <button class="subtraction orange quarter operator">-</button>
        </div>

        <div class="row">
            <button class="number grey quarter border-right">1</button>
            <button class="number grey quarter border-right">2</button>
            <button class="number grey quarter border-right">3</button>
            <button class="addition orange quarter operator">+</button>
        </div>

        <div class="row">
            <button class="zero grey three-quarters border-right">0</button>
            <button class="equals orange quarter">=</button>
        </div>
            


            

            
    </div>
</body>
</html>
